<div class="form-body flex-grow-1">
    <div class="email-body d-flex content-droppable-zone align-items-start"
         style="font-family: Helvetica Neue, Helvetica, sans-serif; font-size: 16px; background: rgb(245, 245, 245); padding: 15px;">
      <div class="form-container mx-auto"
           style="width: 600px; background-color: rgb(255, 255, 255); border-radius: 8px; padding: 15px; border: 1px solid rgb(206, 212, 218);">
  
        
          <div
          id="form-renderer"
          [cdkDropListConnectedTo]="['section-list']"
          cdkDropList
          [cdkDropListEnterPredicate]="isSectionPredicate"
          (cdkDropListDropped)="onSectionDrop($event)"
          >
            <div class="form-section" *ngFor="let section of sections" cdkDrag>
              section
            </div>
          </div>
        
  
      </div>
    </div>
  </div>
